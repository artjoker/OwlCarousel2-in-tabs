<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Owl carousel in tabs</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/owl.theme.default.min.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>	
<noscript><div class="noscript">Для полной функциональности этого сайта необходимо включить JavaScript. Вот <a href="http://artjoker.ua/ru/how-to-enable-javascript/" target="_blank"> инструкции, как включить JavaScript в вашем браузере.</a> </div>
<link href="css/without-js.css" rel="stylesheet" type="text/css" media="all"/>

<div class="page_wrapper">

		              <span>9</span>
		            </div>

		              <span>12</span>

		        </div>
				<!--END-SLIDER-->
			  </div>
			  <div class="tab-pane" id="slider2">
				<!--START-SLIDER-->
				<strong>SLIDER2</strong>
				<div class="js_carousel-items">
		            <div class="item">
		              <span>1</span>
		            </div>
		            <div class="item">
		              <span>2</span>
		            </div>
		            <div class="item">
		              <span>3</span>

</div>

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/owl.carousel.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

</html>
